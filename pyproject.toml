[tool.black]
line-length = 88
target-version = ['py36', 'py37', 'py38']
include = '\.py[it]?$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  | versioneer.py
)
'''

[tool.isort]
profile = "black"
